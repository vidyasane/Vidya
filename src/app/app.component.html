<div class="col-5 mx-auto pt-5 pb-2">
  <input class="form-control" placeholder="search with title" [(ngModel)]="searchText">
</div>

<div class="col-10 mx-auto pt-5">
  <table mat-table [dataSource]="tableDetails | searchText:searchText" class="mat-elevation-z8 table">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        <h5>TITLE</h5>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        <h5>URL</h5>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        <h5>CREATED_AT</h5>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef class="text-center">
        <h5>AUTHOR</h5>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(rowModalData,row)"></tr>
  </table>
</div>

<ng-template #rowModalData>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Raw Json Data</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <pre>{{rowData|json}}</pre>
  </div>
</ng-template>
